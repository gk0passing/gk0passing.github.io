<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨雯涵</title>
    <style>
        /* 基础样式设置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 标题样式 */
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 10;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        /* 核心：照片滚动容器 */
        .photo-wrapper {
            width: 300px;
            height: 450px;
            border: 10px solid white;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }

        /* 照片动态效果：上下缓慢滚动 + 缩放 */
        .photo-wrapper img {
            width: 100%;
            height: auto;
            position: absolute;
            animation: smoothScroll 10s ease-in-out infinite alternate;
        }

        /* 动画逻辑 */
        @keyframes smoothScroll {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                /* 如果照片比容器长，这会产生滚动感 */
                transform: translateY(-20%) scale(1.1);
            }
        }

        /* 装饰背景动画 */
        .bg-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-dots"></div>
    
    <h1>杨雯涵</h1>

    <div class="photo-wrapper">
        <!-- 请确保你的图片文件名叫 photo.jpg 并上传到同一目录 -->
        <img src="photo.jpg" alt="杨雯涵的照片">
    </div>

    <p style="color: white; margin-top: 20px; z-index: 10; font-style: italic;">Welcome to Wenhan's World</p>

</body>
</html>
