<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨雯涵 | 个人主页</title>
    <style>
        :root {
            --primary-color: #e0c3fc;
            --secondary-color: #8ec5fc;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'STKaiti', 'KaiTi', serif; /* 使用更有韵味的楷体 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 背景渐变动画 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 装饰背景光斑 */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .circles li {
            position: absolute;
            list-style: none;
            display: block;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            bottom: -150px;
            animation: animateCircle 25s linear infinite;
        }

        @keyframes animateCircle {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            perspective: 1000px;
        }

        /* 名字样式 */
        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 12px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards 0.5s;
        }

        /* 3D动态相框 */
        .photo-card {
            width: 320px;
            height: 480px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            opacity: 0;
            animation: zoomIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.8s;
        }

        /* 悬浮呼吸动画 */
        .floating {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }

        .photo-card:hover {
            transform: scale(1.05) rotateX(5deg) rotateY(5deg);
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid rgba(255,255,255,0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
        }

        .photo-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 图片内部滚动效果 */
            animation: slowPan 20s linear infinite alternate;
        }

        @keyframes slowPan {
            0% { transform: scale(1.0); object-position: center; }
            100% { transform: scale(1.15); object-position: top; }
        }

        /* 入场动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 页脚装饰 */
        footer {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 2;
        }
    </style>
</head>
<body>

    <ul class="circles">
        <li style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></li>
        <li style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></li>
        <li style="left: 70%; width: 20px; height: 20px; animation-delay: 4s;"></li>
        <li style="left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;"></li>
        <li style="left: 65%; width: 20px; height: 20px; animation-delay: 0s;"></li>
        <li style="left: 75%; width: 110px; height: 110px; animation-delay: 3s;"></li>
    </ul>

    <div class="container">
        <h1>杨雯涵</h1>
        <div class="subtitle">于时光中 绽放优雅</div>

        <div class="photo-card floating" id="card">
            <div class="photo-inner">
                <!-- 替换为你的照片文件名 -->
                <img src="photo.jpg" alt="杨雯涵">
            </div>
        </div>
    </div>

    <footer>© 2024 Yang Wenhan. All Rights Reserved.</footer>

    <script>
        // 增加一个简单的鼠标跟随3D效果
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 鼠标离开时恢复
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
